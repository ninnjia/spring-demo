<script src="todo.component.ts"></script>
<mat-card class="todo-card">
  <div class="card-title">
    <h4 mat-line>TODO</h4>
    <p mat-line>{{todoMain.itemsNum}} items</p>
  </div>
  <form class="todo-card-form">
    <mat-form-field class="todo-card-field">
      <input matInput placeholder="+ something todo..."
             [formControl]="todoFormControl"
             (keyup.enter)="addTodo()"
      >
    </mat-form-field>
  </form>
  <div class="card-item">
    <mat-list>
      <mat-list-item *ngFor="let item of todoMain.todos.slice(-4).reverse()">
        <h4 mat-line>{{item.description}}</h4>
        <mat-checkbox></mat-checkbox>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
