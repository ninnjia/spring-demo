<div class="messages-container"
     (swipeleft)="swipe($event.type)"
     (swiperight)="swipe($event.type)"
>
  <mat-card class="messages-cart" *ngFor="let item of messages">
    <mat-list-item>
      <h4 mat-line>
        <img width="20" [src]="item.photoArr" alt="">
      </h4>
      <h4 mat-line style="margin-left: 5px;">{{item.type}}</h4>
      <h4 mat-line> Â· {{item.time}}</h4>
      <p mat-line>{{item.person}}</p>
      <p mat-line>{{item.description}}</p>
    </mat-list-item>
  </mat-card>
</div>
